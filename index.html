<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="background">
            <section class="calculator">
                <section class="input-box">
                    <input type="text" value="0">
                </section>
                <section class="buttons">
                    <input type="button" class="buttons__item buttons__item--topthree" value="AC">
                    <input type="button" class="buttons__item buttons__item--topthree" value="+/-">
                    <input type="button" class="buttons__item buttons__item--topthree" value="%">
                    <input type="button" class="buttons__item buttons__item--rhs" value="/">
                    <input type="button" class="buttons__item" value="1">
                    <input type="button" class="buttons__item" value="2">
                    <input type="button" class="buttons__item" value="3">
                    <input type="button" class="buttons__item buttons__item--rhs" value="x">
                    <input type="button" class="buttons__item" value="4">
                    <input type="button" class="buttons__item" value="5">
                    <input type="button" class="buttons__item" value="6">
                    <input type="button" class="buttons__item buttons__item--rhs" value="-">
                    <input type="button" class="buttons__item" value="7">
                    <input type="button" class="buttons__item" value="8">
                    <input type="button" class="buttons__item" value="9">
                    <input type="button" class="buttons__item buttons__item--rhs" value="+">
                    <input type="button" id="bottom-left" class="buttons__item" value="0">
                    <input type="button" id="bottom-middle" class="buttons__item" value=".">
                    <input type="button" id="bottom-right" class="buttons__item buttons__item--rhs" value="=">


                </section>
            </section>
        </section>
    </main>
</body>
</html>
