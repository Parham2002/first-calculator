<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <section class="background">
            <section class="calculator">
                <section class="input-area">
                    <input class="input-area__box" type="text" value="0">
                </section>
                <section class="buttons">
                    <input type="button" class="buttons__item buttons__item--topthree" value="AC" onclick="">
                    <input type="button" class="buttons__item buttons__item--topthree" value="+/-" onclick="">
                    <input type="button" class="buttons__item buttons__item--topthree" value="%" onclick="">
                    <input type="button" class="buttons__item buttons__item--rhs" value="/" onclick="">
                    <input type="button" class="buttons__item" value="1" onclick="calculator(1)">
                    <input type="button" class="buttons__item" value="2" onclick="">
                    <input type="button" class="buttons__item" value="3" onclick="">
                    <input type="button" class="buttons__item buttons__item--rhs" value="x" onclick="">
                    <input type="button" class="buttons__item" value="4" onclick="">
                    <input type="button" class="buttons__item" value="5" onclick="">
                    <input type="button" class="buttons__item" value="6" onclick="">
                    <input type="button" class="buttons__item buttons__item--rhs" value="-" onclick="">
                    <input type="button" class="buttons__item" value="7" onclick="">
                    <input type="button" class="buttons__item" value="8" onclick="">
                    <input type="button" class="buttons__item" value="9" onclick="">
                    <input type="button" class="buttons__item buttons__item--rhs" value="+" onclick="">
                    <input type="button" id="bottom-left" class="buttons__item" value="0" onclick="">
                    <input type="button" id="bottom-middle" class="buttons__item" value="." onclick="">
                    <input type="button" id="bottom-right" class="buttons__item buttons__item--rhs" value="=" onclick="">
                </section>
            </section>
        </section>
    </main>
</body>
</html>
