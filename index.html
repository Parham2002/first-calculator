<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="background">
            <section class="calculator">
                <form class="input-area">
                    <input class="input-area__box" type="text">
                </form>
                <section class="buttons">
                    <button class="buttons__item buttons__item--topthree">AC</button>
                    <button class="buttons__item buttons__item--topthree">+/-</button>
                    <button class="buttons__item buttons__item--topthree">%</button>
                    <button class="buttons__item buttons__item--rhs">/</button>
                    <button class="buttons__item">1</button>
                    <button class="buttons__item">2</button>
                    <button class="buttons__item">3</button>
                    <button class="buttons__item buttons__item--rhs">*</button>
                    <button class="buttons__item">4</button>
                    <button class="buttons__item">5</button>
                    <button class="buttons__item">6</button>
                    <button class="buttons__item buttons__item--rhs">-</button>
                    <button class="buttons__item">7</button>
                    <button class="buttons__item">8</button>
                    <button class="buttons__item">9</button>
                    <button class="buttons__item buttons__item--rhs">+</button>
                    <button id="bottom-left" class="buttons__item">0</button>
                    <button id="bottom-middle" class="buttons__item">.</button>
                    <button id="bottom-right" class="buttons__item buttons__item--rhs">=</button>
                </section>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
